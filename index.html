<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocha Casa e Construções</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        /* Cabeçalho com imagem de fundo */
        header {
            background: url('img/logo.PNG') no-repeat center center/cover;
            color: #ffffff;
            padding: 60px 10px;
            text-align: center;
            border-bottom: 5px solid #1c6b44;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 300px; /* Ajuste a altura conforme necessário */
        }

        .overlay {
            background: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .logo-funcionaria {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            position: relative;
            z-index: 1;
        }

        .logo-funcionaria img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #ffffff;
            transition: transform 0.3s ease;
        }

        .logo-funcionaria img:hover {
            transform: scale(1.1);
        }

        .foto-funcionaria {
            border-radius: 10px;
        }

        header h1 {
            font-size: 2rem;
            font-weight: 600;
            position: relative;
            z-index: 1;
            margin-top: 10px;
            animation: fadeIn 2s ease-in-out;
        }

        header p {
            font-size: 1.2rem;
            font-style: italic;
            position: relative;
            z-index: 1;
            animation: fadeIn 2.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Navegação */
        nav {
            background-color: #1c6b44;
            padding: 12px;
            text-align: center;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1rem;
            display: inline-block;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        nav a:hover {
            color: #ffd700;
            transform: scale(1.1);
        }

        /* Conteúdo principal */
        .container {
            padding: 15px;
            max-width: 100%;
            margin: 0 auto;
            text-align: center;
        }

        .destaque {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: slideIn 1s ease-in-out;
        }

        .destaque h2 {
            font-size: 1.8rem;
            color: #2E8B57;
            margin-bottom: 10px;
        }

        .destaque p {
            font-size: 1.1rem;
            color: #555;
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Botões */
        .botoes-contato {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .botoes-contato a {
            display: inline-block;
            padding: 12px 24px;
            font-size: 1rem;
            color: #ffffff;
            text-decoration: none;
            border-radius: 30px;
            width: 90%;
            max-width: 250px;
            text-align: center;
            transition: transform 0.3s ease, opacity 0.3s ease;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
        }

        .botoes-contato a:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .btn-instagram { background: linear-gradient(45deg, #405DE6, #833AB4, #C13584, #E1306C, #FD1D1D); }
        .btn-facebook { background-color: #1877F2; }
        .btn-whatsapp { background-color: #25D366; }
        .btn-localizacao { background-color: #FF0000; }
        .btn-avaliar { background-color: #FFA500; }

        /* Carrossel */
        .carrossel {
            width: 100%;
            max-width: 800px;
            margin: 40px auto;
            overflow: hidden;
            border-radius: 15px;
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            animation: fadeIn 3s ease-in-out;
        }

        .carrossel img {
            width: 100%;
            display: none;
            border-radius: 15px;
        }

        .carrossel img.ativa {
            display: block;
            animation: fade 1.5s;
        }

        @keyframes fade {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Rodapé */
        footer {
            background-color: #1c6b44;
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
            font-size: 1rem;
        }

    </style>
</head>
<body>

    <header>
        <div class="overlay"></div>
        <div class="logo-funcionaria">
            <img src="img/logo.PNG" alt="Logo Rocha Casa e Construções">
            <img src="img/funcionaria.jpeg" alt="Funcionária Lídia" class="foto-funcionaria">
        </div>
        <h1>Rocha Casa e Construções</h1>
        <p>Materiais de qualidade para sua obra!</p>
    </header>

    <nav>

    <div class="container">
        <section class="destaque" id="destaque">

        <!-- Botões -->
        <div class="botoes-contato">

            <a href="https://www.facebook.com/suaconta" class="btn-facebook">Facebook</a>

        </div>

        <!-- Carrossel -->
        <div class="carrossel">
            <img src="img/carrosel1.PNG" alt="Imagem 1" class="ativa">
            <img src="img/carrosel2.PNG" alt="Imagem 2">
            <img src="img/carrosel3.PNG" alt="Imagem 3">
        </div>

    </div>

    <footer id="contato">
        <p>&copy; 2023 Rocha Casa e Construções.</p>
    </footer>

    <script>
        let index = 0;
        const imagens = document.querySelectorAll('.carrossel img');

        function trocarImagem() {
            imagens[index].classList.remove('ativa');
            index = (index + 1) % imagens.length;
            imagens[index].classList.add('ativa');
        }

        setInterval(trocarImagem, 3000);
    </script>

</body>
</html>
